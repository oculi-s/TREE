<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Realtime CSV to Tree converter</title>
    <link rel=stylesheet href=./V4.1/main.css>
    <link rel=stylesheet href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <a href="./">
            <i style=color:green>park</i> Realtime CSV to Tree converter
        </a>
    </header>
    <section>
        <article>
            <span style="text-align: start;">
                <i>compare_arrows</i>
                <button onclick=add_col() class=i>add</button>
                <button onclick=rem_col() class=i>remove</button>
            </span>
            <span style="text-align: start;">
                <i>swap_vert</i>
                <button onclick=add_row() class=i>add</button>
                <button onclick=rem_row() class=i>remove</button>
            </span>
            <span style="text-align: end;">
                <button onclick=upload() class=i>upload</button>
                <button onclick=remove() class=i>delete</button>
                <button onclick=download() class=i>download</button>
            </span>
            <table>
                <tbody></tbody>
            </table>
            <br>
            <input type=file accept=".csv" style="display:none">
            <span>
                <button onclick="convert()">Convert</button>
                <button onclick='navigator.clipboard.writeText($("textarea").value)' class=i>content_copy</button>
            </span>
            <textarea></textarea>
        </article>
    </section>
    <footer>
        <div>
            <b>Tree V4.1.5 </b>by <a href='https://github.com/oculi-s/tree'>oculis</a>
        </div>
    </footer>

    <script src=./V4.1/main.js></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js></script>
</body>

</html>
